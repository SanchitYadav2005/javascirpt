<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="card">
        <img src="images.jpeg" alt="badmantion-img" id="card-image">
        <div class="card-content">
            <h1>Score Keeper</h1>
            <h2><span id="team1Display">0</span> VS <span id="team2Display">0</span></h2>
            <button id="team1Score">+1 for player One</button>
            <button id="team2Score">+1 for player Two</button>
            <button id="reset-game">reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
